<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Your full CSS (from fonts, body, todo box, animations, dark mode, etc.) */
    /* ğŸ“‹ Already included properly, no need to modify. */
  </style>
</head>

<body>
  <!-- ğŸŒŸ Toggle Button -->
  <button class="toggle-btn" onclick="toggleMode()">ğŸŒ—</button>

  <div class="todo-box">
    <h2>To-Do List <span class="check-icon">âœ”ï¸</span></h2>

    <input type="text" id="taskInput" placeholder="e.g. eating" />
    <select id="prioritySelect">
      <option value="Low">Low</option>
      <option value="Medium" selected>Medium</option>
      <option value="High">High</option>
    </select>
    <input type="date" id="taskDate" />
    <button onclick="addTask()">Add</button>

    <div id="taskList"></div>
  </div>

  <div id="toast-container"></div>

  <script>
    function createTaskElement(taskText, priority, date) {
      const div = document.createElement('div');
      div.classList.add('task-item', priority.toLowerCase());

      const span = document.createElement('span');
      span.textContent = `${taskText} (${priority}) - ${date || 'No Date'}`;

      const delBtn = document.createElement('button');
      delBtn.innerHTML = 'ğŸ—‘ï¸';
      delBtn.className = 'delete-btn';

      delBtn.onclick = () => {
        div.classList.add('fade-out');
        setTimeout(() => {
          div.remove();
          showToast('âŒ Task Deleted!');
        }, 500);
      };

      div.appendChild(span);
      div.appendChild(delBtn);

      return div;
    }

    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const prioritySelect = document.getElementById('prioritySelect');
      const datePicker = document.getElementById('taskDate');

      const taskText = taskInput.value.trim();
      const priority = prioritySelect.value;
      const date = datePicker.value;

      if (!taskText) return;

      const taskList = document.getElementById('taskList');
      const newTask = createTaskElement(taskText, priority, date);

      taskList.appendChild(newTask);

      taskInput.value = '';
      datePicker.value = '';

      showToast('âœ… Task Added!');
    }

    function showToast(message) {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      container.appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
